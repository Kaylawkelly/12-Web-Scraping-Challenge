<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Latest Mars News</h2>
                <h3>{{ mars.news_title }}</h3>
                <p>{{ mars.news_p}}</p>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-6">
                <h2>Featured Mars Image</h2>
                <img src="{{ mars.featured_image_url}}">
            </div>
            <div class="col-lg-1">

            </div>
            <div class="col-lg-4">
                <h2>Mars Facts</h2>
                {{mars_info.table_html | safe}}
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Mars Hemisphere</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            {% for hemispheres in mars.hemispheres %}
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <img src="{{ img_url }}" class="card-img-top image-photos" alt="...">
                        <h3 class="card-title">{{ hemisphere.title }} Enhanced</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>
